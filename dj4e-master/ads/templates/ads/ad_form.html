{% extends 'ads/base_menu.html' %}
{% block title %}{{ settings.APP_NAME }}{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
{% if forum.tags.all %}
<p>Tags:
  {% for tag in forum.tags.all %}
  <span style="border:1px grey solid; background-color: LightGreen;">{{ tag }}</span>
  {% endfor %}
</p>
{% endif %}
<p>
  <form action="" method="post" id="upload_form" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
      <label for="id_title">Title:</label>
      <input type="text" name="title" id="id_title" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="id_text">Text:</label>
      <textarea name="text" id="id_text" class="form-control" required></textarea>
    </div>
    <div class="form-group">
      <label for="id_price">Price:</label>
      <input type="number" name="price" id="id_price" step="0.01" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="id_tags">Tags:</label>
      <input type="text" name="tags" id="id_tags" class="form-control">
    </div>
    <div class="form-group">
      <label for="id_file">File:</label>
      <input type="file" name="file" id="id_file" class="form-control">
    </div>
    <div class="form-group">
        <input type="submit" value="Submit" class="btn btn-primary ">
        <input type="submit" value="Cancel" class="btn btn-default" onclick="window.location.href='{% url 'ads:all' %}';return false;">
    </div>
  </form>
</p>
<script>
$("#upload_form").submit(function() {
  console.log('Checking file size');
  if (window.File && window.FileReader && window.FileList && window.Blob) {
      var file = $('#id_{{ form.upload_field_name }}')[0].files[0];
      if (file && file.size > {{ form.max_upload_limit }} ) {
          alert("File " + file.name + " of type " + file.type + " must be < {{ form.max_upload_limit_text }}");
      return false;
    }
  }
});
</script>
{% endblock %}
